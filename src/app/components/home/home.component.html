<div class="main-container">
  <div class="star-container">
    <div class="star">
      <img class="star-img" src="assets/images/icon-star.svg" alt="Star Icon">
    </div>
  </div>
  <div class="content-container">
    <div class="text-container">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="rating-container">
      <button *ngFor="let rating of ratings" [class]="'rating-button' + (selectedRating === rating ? ' selected': '')" (click)="selectedRating = rating">
        {{ rating }}
      </button>
    </div>
    <div class="submit-container">
      <button class="submit-button" type="submit" (click)="submit()">
        SUBMIT
      </button>
    </div>
  </div>
</div>
